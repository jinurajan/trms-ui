<form ng-submit="login()">
  username:<br>
  <input type="text" name="username" ng-model="username"><br>
  password:<br>
  <input type="password" name="password" ng-model="password"><br><br>
  <input type="submit" value="Submit">

</form>
<form ng-submit="googleSignIn()">
   <input type="submit" class="g-signin" value="sign in with google">
</form>
